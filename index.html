<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Amigo Invisible </title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h1 { color: #d42426; }
        #resultado { font-size: 24px; font-weight: bold; color: #2e7d32; margin-top: 20px; display: none;}
        button { background: #d42426; color: white; border: none; padding: 10px 20px; font-size: 18px; border-radius: 5px; cursor: pointer; }
    </style>
    <meta property="og:title" content="隆Tienes un Regalo Asignado!">
    <meta property="og:description" content="Entra para ver qui茅n te toc贸 en el Amigo Invisible.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3794/3794286.png">
</head>
<body>
    <div class="card">
        <h1> Amigo Invisible</h1>
        <p>Toca el bot贸n para descubrir a qui茅n le tienes que regalar.</p>
        <button onclick="revelar()">Ver mi asignaci贸n</button>
        <div id="resultado"></div>
    </div>

    <script>
        function revelar() {
            // 1. Obtener el par谩metro 'q' de la URL
            const params = new URLSearchParams(window.location.search);
            const encodedName = params.get('q');

            if (!encodedName) {
                document.getElementById('resultado').innerText = "Error: Enlace inv谩lido.";
                return;
            }

            try {
                // 2. Decodificar Base64 (simple ofuscaci贸n)
                // Usamos decodeURIComponent para caracteres especiales (tildes, 帽)
                const nombre = decodeURIComponent(atob(encodedName));
                
                document.getElementById('resultado').innerText = " Le regalas a: " + nombre;
                document.getElementById('resultado').style.display = 'block';
                document.querySelector('button').style.display = 'none';
            } catch (e) {
                document.getElementById('resultado').innerText = "Error al decodificar.";
            }
        }
    </script>
</body>
</html>
